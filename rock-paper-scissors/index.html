<!DOCTYPE html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="container">
        <div class="scoreboard">
            <h2>Round: <span id="current-round">1</span>/<span id="total-rounds">2</span></h2>
            <h3>User Score: <span id="user-score">0</span></h3>
            <h3>Computer Score: <span id="computer-score">0</span></h3>
        </div>
        <div class="playing-field">
            <h4 id="message-text">Let's Begin</h4>
            <h4>Choose Rock, Paper, or Scissors:</h4>
            <div class="choice-container">
                <button class="choice" id="rock"><img src="https://www.rpsgame.org/assets/img/rock.svg" alt="Rock"></button>
                <button class="choice" id="paper"><img src="https://www.rpsgame.org/assets/img/paper.svg" alt="Paper"></button>
                <button class="choice" id="scissors"><img src="https://www.rpsgame.org/assets/img/scissors.svg" alt="Scissors"></button>
            </div>
            <br>
            <button type="reset" id="reset">Reset Game</button>
        </div>
    </div>
    <!-- -->
        <script src="script.js"></script>
    
</body>
